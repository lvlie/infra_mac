---

  - name: Create or sync $HOME/.dotfiles
    synchronize:
      src: .dotfiles
      dest: "{{ ansible_env.HOME }}"
      delete: yes
      recursive: yes
    tags: syncdotdir

  - name: Setup .dotfiles
    command: source "{{ ansible_env.HOME }}"/.dotfiles/install.sh

