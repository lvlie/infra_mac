---
### This file defines the software package bill of materials
## find ports for linux/unix programs:
# brew search
homebrew_installed_packages:
  - ansible
  - autoconf
  - automake
  - packer
  - python
  - sqlite
  - ssh-copy-id
  - terraform
  - wget

#
homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

## Find apps that are installable this way:
# http://caskroom.io/search
homebrew_cask_appdir: /Applications

##
homebrew_cask_apps:
  - atom
  - google-chrome
  - flash-player
  - java
  - pycharm-ce
  - vagrant
  - vlc
  - iterm2
  - telegram
  - virtualbox
  - torbrowser
